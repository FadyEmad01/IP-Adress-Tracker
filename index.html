<body>

  <main>
    <section id="head">
      <div class="container">
        <div class="row mx-auto py-5 col-12 col-md-6">
          <h1 class="text-center text-light mb-4">IP Address Tracker</h1>
          <div class="input-group mb-3 pb-5">
            <input id="ipInput" type="text" class="form-control border border-0"
              placeholder="Search for any IP address or domain" aria-label="Recipient's username"
              aria-describedby="basic-addon2" style="border-radius: 12px 0 0 12px;">
            <button id="searchButton" class="btn border border-0"
              style="border-radius: 0 12px 12px 0; background-color: black; color: white;"><i
                class="fa-solid fa-chevron-right p-2"></i></button>
          </div>
        </div>
      </div>
    </section>
    <section id="info" style="margin-top: -50px; position: absolute; z-index: 9999; width: 80%;right: 10%;">
      <div class="container">
        <div class="row">
          <div class="rectangle pt-4 py-5">
            <div class="container">
              <div class="row" id="locationInfo">
                <div class="col-12 col-md">
                  <small class="text-body-secondary">IP ADDRESS</small>
                  <h5 class="card-title" id="ipAddress">Loading...</h5>
                </div>
                <div class="col-1 text-end">
                  <div class="vr" style="height: 100%;"></div>
                </div>
                <div class="col-12 col-md">
                  <small class="text-body-secondary">LOCATION</small>
                  <h5 class="card-title" id="location">Loading...</h5>
                </div>
                <div class="col-1 text-end">
                  <div class="vr" style="height: 100%;"></div>
                </div>
                <div class="col-12 col-md">
                  <small class="text-body-secondary">TIMEZONE</small>
                  <h5 class="card-title" id="timezone">Loading...</h5>
                </div>
                <div class="col-1 text-end">
                  <div class="vr" style="height: 100%;"></div>
                </div>
                <div class="col-12 col-md">
                  <small class="text-body-secondary">ISP</small>
                  <h5 class="card-title" id="isp">Loading...</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section style="">
      <div id="map" style="width: 100%; height: 100vh;"></div>
    </section>
  </main>
